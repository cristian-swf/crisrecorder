<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CriS Recorder</title>
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="container">
      <video muted></video>
      <br>

      <button id="startBtn" class="button is-primary is-hidden">Start recording</button>
      <button id="stopBtn" class="button is-warning is-hidden">Stop recording</button>

      <hr>

      <div class="columns">
        <div class="column">
          <h3>Select recording source:</h3>
          <div id="divsources"></div>
        </div>
        
        <div class="column">
          <h3>Options</h3>
          <label class="checkbox">
           <input type="checkbox" id="sound" value="yes">
           Record sound
          </label>
        </div>

      </div>

    </div>
  </body>
</html>
